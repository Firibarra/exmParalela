<div class="controler">
    <select class="form-group" [(ngModel)]="codeSeled">
        <option *ngFor="let code of cursos " [value]="code.code">{{code.name}}</option>
    </select>
    <br>
    <input type="text" [(ngModel)]="codeSeled">
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div style="display: block;">
                <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
        <div class="col-md-6" style="margin-bottom: 10px">
            <table class="table table-responsive table-condensed">
                <tr>
                    <th *ngFor="let label of lineChartLabels">{{label}}</th>
                </tr>
                <tr *ngFor="let d of lineChartData">
                    <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
                </tr>
            </table>
            <button (click)="randomize()">CLICK</button>
        </div>
    </div>





</div>
